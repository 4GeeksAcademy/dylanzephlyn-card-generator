<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body style="background-color: rgb(0, 128, 94);">
  <h1 class="text-white text-center mb-4">Random Card Generator</h1>
  <div class="container-fluid d-flex justify-content-center">
    <div class="card bg-white rounded-4" style="width: 300px; height: 420px;">
      <div class="card-body d-flex flex-column p-0 h-100">
        <!-- Parte ariba -->
        <div class="d-flex align-items-start justify-content-start p-3 h-25">
          <span class="fs-1 fw-bold" id="cardTop"></span>
        </div>
        <!-- Parte medio -->
        <div
          class="d-flex align-items-center justify-content-center p-3 h-50">
          <span class="display-1" id="cardMiddle"></span>
        </div>
        <!-- Parte baja -->
        <div class="d-flex align-items-end justify-content-start p-3 h-25" style="transform: rotate(180deg);">
          <span class="fs-1 fw-bold" id="cardBottom"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
</body>

</html>
